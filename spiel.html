<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fox Jump & Run - Pro Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; font-size: 32px; color: white; text-shadow: 2px 2px 4px #000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('ui');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Spielvariablen ---
        let gravity = 0.45;
        let gameActive = true;
        let score = 0;
        let gameSpeed = 3; // Viel langsamer als vorher
        let isJumping = false;

        const player = {
            x: 150,
            y: 0,
            width: 50,
            height: 70,
            velocityY: 0,
            jumpForce: -25,
            minJumpForce: -6, // Für kurze Sprünge
            grounded: false
        };

        // Start mit einer sehr langen Plattform (1000px)
        let platforms = [
            { x: 0, y: canvas.height - 180, width: 1000, height: 50 }
        ];

        // --- Steuerung ---
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameActive && player.grounded) {
                    player.velocityY = player.jumpForce;
                    player.grounded = false;
                    isJumping = true;
                } else if (!gameActive) {
                    location.reload();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                // Wenn wir die Taste loslassen und noch nach oben fliegen:
                // Brems den Sprung ab (Variable Sprunghöhe)
                if (player.velocityY < player.minJumpForce) {
                    player.velocityY = player.minJumpForce;
                }
                isJumping = false;
            }
        });

        function createPlatform() {
            const lastP = platforms[platforms.length - 1];
            // Abstand zwischen Plattformen
            const gap = 120 + Math.random() * 150; 
            const x = lastP.x + lastP.width + gap;
            
            // Höhe variiert leicht, aber bleibt erreichbar
            const y = Math.max(250, Math.min(canvas.height - 150, lastP.y + (Math.random() - 0.5) * 150));
            const width = 150 + Math.random() * 250;
            
            platforms.push({ x, y, width, height: 50 });
        }

        function update() {
            if (!gameActive) return;

            // Schwerkraft
            player.velocityY += gravity;
            player.y += player.velocityY;

            // Welt bewegen
            platforms.forEach(p => p.x -= gameSpeed);
            
            // Score erhöhen
            score += 0.1;
            scoreElement.innerText = `Score: ${Math.floor(score)}`;

            // Neue Plattformen am rechten Rand generieren
            if (platforms[platforms.length - 1].x < canvas.width + 200) {
                createPlatform();
            }

            // Kollision
            player.grounded = false;
            for (let p of platforms) {
                if (player.x < p.x + p.width &&
                    player.x + player.width > p.x &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height + player.velocityY) {
                    
                    player.y = p.y - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                    break;
                }
            }

            // Game Over Bedingung (Lava / Unterer Bildschirmrand)
            if (player.y > canvas.height) {
                gameActive = false;
            }

            // Alte Plattformen entfernen
            if (platforms[0].x + platforms[0].width < -100) {
                platforms.shift();
            }
        }

        function draw() {
            // Hintergrund
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Lava
            ctx.fillStyle = "#FF4500";
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);

            // Plattformen
            platforms.forEach(p => {
                // Erde
                ctx.fillStyle = "#5d4037";
                ctx.fillRect(p.x, p.y, p.width, p.height);
                // Gras-Kante
                ctx.fillStyle = "#4caf50";
                ctx.fillRect(p.x, p.y, p.width, 15);
            });

            // Spieler (Fuchs-Ersatz)
            ctx.fillStyle = "#e67e22"; // Fuchs-Orange
            ctx.fillRect(player.x, player.y, player.width, player.height);
            // Kleines Auge für die Richtung
            ctx.fillStyle = "white";
            ctx.fillRect(player.x + 35, player.y + 10, 10, 10);

            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "48px Arial";
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
                ctx.font = "24px Arial";
                ctx.fillText("Leertaste zum Neustarten", canvas.width/2, canvas.height/2 + 50);
            }

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        draw();
    </script>
</body>
</html>
