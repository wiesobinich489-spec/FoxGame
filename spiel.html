<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fox Jump - Hybrid Controls</title>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background: #87CEEB; font-family: sans-serif;
            touch-action: none; 
        }
        canvas { display: block; }
        
        #ui { 
            position: absolute; top: 20px; left: 20px; 
            font-size: 24px; color: white; text-shadow: 2px 2px 4px #000;
            pointer-events: none;
        }

        /* Der Sprung-Knopf für Mobile */
        #jumpButton {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #jumpButton:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.9);
        }

        /* Am PC kann der Button kleiner oder dezent sein, falls gewünscht */
        @media (min-width: 1024px) {
            #jumpButton { width: 60px; height: 60px; bottom: 20px; right: 20px; opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="ui">Score: 0</div>
    <div id="jumpButton">JUMP</div>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('ui');
        const jumpBtn = document.getElementById('jumpButton');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameActive = true;
        let score = 0;
        let gameSpeed = 8;
        let gravity = 0.5;

        const player = {
            x: 100, y: 0, width: 50, height: 50,
            velocityY: 0, jumpForce: -16, minJumpForce: -6,
            grounded: false
        };

        let platforms = [{ x: 0, y: canvas.height - 150, width: 1200, height: 60 }];

        // --- ZENTRALE STEUERUNGS-FUNKTIONEN ---
        function startJump() {
            if (gameActive && player.grounded) {
                player.velocityY = player.jumpForce;
                player.grounded = false;
            } else if (!gameActive) {
                resetGame();
            }
        }

        function endJump() {
            if (player.velocityY < player.minJumpForce) {
                player.velocityY = player.minJumpForce;
            }
        }

        // 1. Computer: Leertaste
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') startJump(); });
        window.addEventListener('keyup', (e) => { if(e.code === 'Space') endJump(); });

        // 2. Mobile/Universal: Der Knopf
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startJump(); }, {passive: false});
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); endJump(); }, {passive: false});
        
        // 3. Optional: Klick auf den Knopf (für PC-Maus-Nutzer)
        jumpBtn.addEventListener('mousedown', startJump);
        jumpBtn.addEventListener('mouseup', endJump);

        function resetGame() {
            score = 0; player.y = 0; player.velocityY = 0;
            platforms = [{ x: 0, y: canvas.height - 150, width: 1200, height: 60 }];
            gameActive = true;
        }

        function createPlatform() {
            const lastP = platforms[platforms.length - 1];
            const gap = 150 + Math.random() * 250;
            const x = lastP.x + lastP.width + gap;
            const y = Math.max(200, Math.min(canvas.height - 120, lastP.y + (Math.random() - 0.5) * 200));
            const width = 200 + Math.random() * 300;
            platforms.push({ x, y, width, height: 60 });
        }

        function update() {
            if (!gameActive) return;
            player.velocityY += gravity;
            player.y += player.velocityY;
            platforms.forEach(p => p.x -= gameSpeed);
            score += 0.05;
            scoreElement.innerText = `Score: ${Math.floor(score)}`;

            if (platforms[platforms.length - 1].x < canvas.width + 300) createPlatform();

            player.grounded = false;
            for (let p of platforms) {
                if (player.x + player.width > p.x && player.x < p.x + p.width && 
                    player.y + player.height > p.y && player.y + player.height < p.y + p.height + player.velocityY) {
                    player.y = p.y - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                    break;
                }
            }
            if (player.y > canvas.height) gameActive = false;
            if (platforms[0].x + platforms[0].width < -200) platforms.shift();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FF4500";
            ctx.fillRect(0, canvas.height - 25, canvas.width, 25);
            platforms.forEach(p => {
                ctx.fillStyle = "#5d4037"; ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = "#4caf50"; ctx.fillRect(p.x, p.y, p.width, 15);
            });
            ctx.fillStyle = "#e67e22";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            if (!gameActive) {
                ctx.fillStyle = "rgba(0,0,0,0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "30px Arial";
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            }
            requestAnimationFrame(() => { update(); draw(); });
        }
        draw();
    </script>
</body>
</html>
